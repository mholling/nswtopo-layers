type: Feature
features:
  source: https://portal.spatial.nsw.gov.au/server/rest/services/NSW_Water_Theme/MapServer
  layer: HydroLine
  where:
  - classsubtype = 1
  - hydrotype NOT IN (5, 6)
  category: relevance
  per_page: 250
bezier: 0.5
stroke: "#4985DF"
[1, 2, 3, 4]:
  stroke-width: 0.3
[5, 6, 7]:
  stroke-width: 0.2
[8, 9, 10]:
  stroke-width: 0.12
